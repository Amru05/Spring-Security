<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<body>
<div th:fragment="top">
    <div class="text-right">
        <a href="/user" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-user" sec:authentication="name">UserName</span>
        </a>
        <a href="#" class="btn btn-info btn-lg" th:href="@{/logout}">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </div>
</div>

<div th:fragment="bottom">
    <div class="text-left" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
        <a href="/admin" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-level-up"></span> Back to AdminPage
        </a>
    </div>
</div>

</body>
</html>
